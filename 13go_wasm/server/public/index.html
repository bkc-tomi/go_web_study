<html>
	<head>
		<meta charset="utf-8"/>
		<script src="tinywasm_exec.js"></script>
		<script>
            const go = new Go();
			WebAssembly.instantiateStreaming(fetch("tinygo.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
	</head>
	<body>
        <h1>Go WebAssembly</h1>
    </body>
</html>
